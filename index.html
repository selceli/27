<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <div id="form-container">
      <h1>SUBSCRİPTİON FORM</h1>
      <form id="form">
        <label for="name" class="form-Label">Name:</label>
        <div id="nameError" class="error"></div>
        <input type="text" id="name" name="name" class="form-input" required />

        <label for="surname" class="form-Label">Surname:</label>
        <div id="surnameError" class="error"></div>
        <input
          type="text"
          id="surname"
          name="surname"
          class="form-input"
          required
        />

        <label for="age" class="form-Label">Age:</label>
        <div id="ageError" class="error"></div>
        <input type="number" id="age" name="age" class="form-input" required />

        <label for="email" class="form-Label">Mail:</label>
        <div id="emailError" class="error"></div>
        <input type="text" id="email" name="mail" class="form-input" required />

        <label for="phone" class="form-Label">Phone Number:</label>
        <div id="phoneError" class="error"></div>
        <input type="tel" id="phone" name="phone" class="form-input" required />

        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>

    <div id="confirmation-container" class="hidden">
      <div class="contentScreen">
        <!-- I think it would be better to show this information as a Modal element that a user can read and close. Then the rest of the page will be visible. 

          You can see example of modla here: https://getbootstrap.com/docs/4.0/components/modal/#live-demo
          Or here: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal

          You don't need to use bootstrap but you can follow example in w3schools and convert the existing element to modal.
         -->
        <div id="valid" class="valid-acception">
          <h2>Thanks for subscibing!</h2>
          <p>
            Your registration has been successfully created. Click on the link
            sent to your e-mail address
            <strong><span id="emailAddress"></span></strong> to activate your
            account.
          </p>
        </div>
        <div id="search">
          <label for="bookTitle">Book Name:</label>
          <input type="text" id="bookTitle" placeholder="Book Name" />
          <!-- I think id should be named 'buttons-container' -->
          <div id="buton">
            <!-- Don't forget to style these buttons, they still have default button styles right now -->
            <button id="searchBook">Search</button>
            <button id="clearSearch">Clear</button>
          </div>
        </div>
        <div id="results-container"></div>
        <div id="results-container-list"></div>
        <!-- These elements are not used, remove
        <div id="book-cover"></div>
        <div id="bookDetails-container"></div>
        <ul id="book-list"></ul>
        <div id="book-cover"></div> -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
